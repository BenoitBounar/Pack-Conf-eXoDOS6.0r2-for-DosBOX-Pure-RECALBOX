# Config file for Dosbox-ECE r4230
[sdl]
fullscreen=true
fulldouble=false
fullresolution=desktop
windowresolution=1280x960
output=texture
renderer=auto
vsync=false
mapperfile=mapper.map
usescancodes=false
[dosbox]
machine=svga_s3
memsize=32
[render]
aspect=true
scaler=normal2x
[cpu]
core=auto
cputype=auto
cycles=15000
[pci]
[mixer]
prebuffer=20
[midi]
mididevice=mt32
fluid.soundfont=.\mt32\SoundCanvas.sf2
mt32.romdir=.\mt32
[sblaster]
[gus]
gus=true
[speaker]
disney=false
[joystick]
joysticktype  = none
[serial]
[dos]
xms            = false
ems            = true
umb            = true
keyboardlayout = auto
[ipx]
[autoexec]
remount C Y
SUBST C: Y:\1942
imgmount -u d
mount d "/userdata/roms/dos/1942 - The Pacific Air War Gold (1994).pc/cd/" -t cdrom
c: 
path=C:\;z:\;c:\windows\;d:\;d:\gold\
call run
